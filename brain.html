<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Elpo-Brain | IA</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 600px;
            max-width: 700px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
        }

        #chat {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            gap: 12px;
            animation: slideIn 0.3s ease;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }

        .avatar.user {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: #000;
        }

        .avatar.bot {
            background: rgba(0, 242, 255, 0.2);
            border: 1px solid var(--primary);
            color: var(--primary);
        }

        .bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 15px;
            word-wrap: break-word;
            line-height: 1.5;
        }

        .bubble.user {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: #000;
            border-radius: 15px 5px 15px 15px;
        }

        .bubble.bot {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 242, 255, 0.2);
            color: white;
            border-radius: 5px 15px 15px 15px;
        }

        .typing-indicator {
            display: flex;
            gap: 5px;
            padding: 10px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--primary);
            animation: bounce 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 80%, 100% { opacity: 0.3; }
            40% { opacity: 1; }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-area {
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 10px;
            background: rgba(0, 0, 0, 0.3);
        }

        .input-wrapper {
            display: flex;
            flex: 1;
            gap: 10px;
        }

        #user-input {
            flex: 1;
            padding: 12px 16px;
            background: #111;
            color: white;
            border: 1px solid rgba(0, 242, 255, 0.3);
            border-radius: 25px;
            font-size: 14px;
            outline: none;
        }

        #user-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.2);
        }

        .btn-send {
            padding: 10px 20px;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            border: none;
            border-radius: 25px;
            color: #000;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            flex-shrink: 0;
        }

        .btn-send:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.3);
        }

        .btn-send:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .suggestions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            padding: 0 20px 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .suggestion-btn {
            padding: 10px 15px;
            background: rgba(0, 242, 255, 0.1);
            border: 1px solid rgba(0, 242, 255, 0.3);
            border-radius: 15px;
            color: var(--primary);
            cursor: pointer;
            font-size: 13px;
            transition: 0.3s;
            text-align: center;
        }

        .suggestion-btn:hover {
            background: rgba(0, 242, 255, 0.2);
            border-color: var(--primary);
        }

        .controls {
            display: flex;
            gap: 10px;
            padding: 0 20px;
        }

        .ctrl-btn {
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            color: white;
            cursor: pointer;
            font-size: 12px;
            transition: 0.3s;
        }

        .ctrl-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(0, 242, 255, 0.3);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 242, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="grid-background"></div>
    <nav>
        <a href="index.html" class="btn-elpo">‚Üê Retour</a>
        <div class="logo" style="flex: 1; text-align: center;">ELPO<span>BRAIN</span></div>
        <div style="width: 80px;"></div>
    </nav>
    <main class="container" style="max-width: 800px; padding: 20px;">
        <div class="card" style="padding: 0; border: none; background: transparent;">
            <div class="chat-container">
                <div id="chat"></div>
            </div>

            <div class="suggestions" id="suggestions">
                <button class="suggestion-btn" onclick="sendSuggestion('Explique moi les variables en JavaScript')">üìù Variables JS</button>
                <button class="suggestion-btn" onclick="sendSuggestion('Comment fonctionne une API ?')">üîå API</button>
                <button class="suggestion-btn" onclick="sendSuggestion('Qu\'est-ce que CSS ?')">üé® CSS</button>
                <button class="suggestion-btn" onclick="sendSuggestion('Donne moi un conseil de dev')">üí° Conseil</button>
            </div>

            <div class="input-area">
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="user-input" 
                        placeholder="Pose-moi une question..." 
                        onkeypress="handleKeyPress(event)"
                    >
                    <button class="btn-send" id="sendBtn" onclick="askMistral()">Envoyer</button>
                </div>
            </div>

            <div class="controls">
                <button class="ctrl-btn" onclick="clearChat()">üóëÔ∏è Effacer</button>
                <button class="ctrl-btn" onclick="exportChat()">üì• Exporter</button>
            </div>
        </div>
    </main>

    <script src="brain.js"></script>
</body>
</html>
